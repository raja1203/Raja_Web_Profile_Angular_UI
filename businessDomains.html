<div ng-repeat = "sbdo in dtlsCtrl.bus_doms | filter : sorg.shortName ">
	<div>
		<table class = "table table-striped table-responsive" >	
			<thead>				
				<tr>
					<th>Business Domain</th>
					<th>Client</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "bdo in sbdo.busClients | limitTo : 6 | orderBy: 'bus_domain'">
					<td>{{ bdo.bus_domain}}</td>
					<td>{{ bdo.client}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
